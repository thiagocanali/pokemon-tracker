name: Deploy Vue.js to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: "18"
    - run: npm install
    - run: npm run build
    - uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: dist
